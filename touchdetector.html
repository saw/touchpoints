<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style type="text/css">
	
		body {
			-ms-touch-action: none;
		}
		
		.touched {
			height: 100px;
			width: 100px;
			border: 1px solid red;
			border-radius: 50px;
			position: absolute;
			top:0;
			left:0;
			opacity:0;
		}
		
	</style>
</head>
<body>
</body>
<script type="text/javascript" src="touchpoints.js"></script>
</html>
